name: Build and Deploy

on: [ push ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Config git
        run: |
          git config --global user.name SzymonJaworskiRF[bot]
          git config --global user.email szymon.jaworski@rumblefish.pl

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Install
        run: npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          GIT_CONFIG_NAME: deployment_bot
          GIT_CONFIG_EMAIL: deployment_bot@yopmail.com
