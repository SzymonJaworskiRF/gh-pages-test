name: GitHub projects automation

on:
  issues:
    types: [ opened ]
  pull_request:
    types: [ opened ]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  assign_one_project:
    runs-on: ubuntu-latest
    name: Assign to One Project
    steps:
      - name: Assign new issues and new pull requests to a project
        uses: srggrs/assign-one-project-github-action@1.2.0
        if: github.event.action == 'opened'
        with:
          project: 'https://github.com/SzymonJaworskiRF/gh-pages-test/projects/1'
          column_name: 'To do'

      - name: Assign pull requests to "Code review" column
        uses: srggrs/assign-one-project-github-action@1.2.0
        if: ${{ github.event.types == pull_request }}
#        if: |
#          contains(github.event.issue.labels.*.name, 'bug') ||
#          contains(github.event.pull_request.labels.*.name, 'bug')
        with:
          project: 'https://github.com/SzymonJaworskiRF/gh-pages-test/projects/1'
          column_name: 'Code review'
